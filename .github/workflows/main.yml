name: Test Python Version

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test-macos:
    strategy:
      matrix:
        os: [ macos-15-intel ]
        arch: [ x64 ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 2.7
        run: |
          brew install pyenv
          pyenv install 2.7.18
          pyenv global 2.7.18
          # Add pyenv to PATH
          echo "$(pyenv root)/shims" >> $GITHUB_PATH
      
      - name: Verify Python version
        run: |
          python --version

  test-windows:
    strategy:
      matrix:
        os: [ windows-2022 ]
        arch: [ x64 ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 2.7
        run: |
          choco install python2 -version 2.7.18
          $env:PATH = "C:\Python27;C:\Python27\Scripts;$env:PATH"

      - name: Verify Python version
        run: |
          python --version
