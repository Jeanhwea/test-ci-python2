name: Test Python Version

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test-macos:
    strategy:
      matrix:
        os: [ macos-15-intel ]
        arch: [ x64 ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 2.7
        run: |
          brew install pyenv
          pyenv install 2.7.18
          pyenv global 2.7.18
          python --version

      - name: Run Main
        run: |
          python main.py

  test-windows:
    strategy:
      matrix:
        os: [ windows-2022 ]
        arch: [ x64 ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 2.7
        run: |
          choco install python2 -version 2.7.18
          
          # Refresh environment variables in PowerShell
          if ($env:ChocolateyInstall) {
            Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
            refreshenv
          } else {
            # Fallback to direct PATH update
            $env:PATH = "C:\Python27;C:\Python27\Scripts;$env:PATH"
          }

          python --version

      - name: Run Main
        run: |
          python main.py
